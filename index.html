<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main_style.css">

    <title>Nyctophobia</title>

</head>
<body>

<!-- PAGE -->

<div id="PAGE">

<div class="cursor"></div>    

<!-- MAIN BUILD -->
    
    <div class="Wrapper">

        <div class="Log" id="Log2">
            <p><b>Data Logging</b></p>
            <p id="text1" class="LogText">You woke up</p>
            <p id="text2" class="LogText"></p>
            <p id="text3" class="LogText"></p>
            <p id="text4" class="LogText"></p>
            <p id="text5" class="LogText"></p>
        </div>

        <div class="Main">

            <p><b>Main Control Panel</b></p>

            <br>

            <h2 id="SANITYtext">SANITY</h2>
            <div class="progress-container-sanity">
                <div class="progress-bar-sanity">
                </div>
            </div>

            <br>

            <h2 id="LIGHTtext">LIGHT</h2>
            <div class="progress-container">
                <div class="progress-bar">
                </div>
            </div>

            <p id="test_text"></p>

            <label id="MatchCounter"></label>

            <br>

            <button id="MatchButton">light</button>

            <button id="examineBtn">Examine</button>

            <button id="PanicBtn">PANIC</button>

            <div id="materials">

                <p id="TitleMaterial">MATERIALS</p>
                <br>
                <p id="Quartz"></p>
                <p id="Sulfur"></p>
                <p id="IronPowder"><p>
                <p id="CarbonPowder"><p>
                <p id="Explosives"><p>
            </div>

            <div class="CRAFTING">

            </div>

        </div>

    </div>

<!-- FOOTER FOR OTHERS -->    

    <footer>

        <p><b>Others</b></p>
        <div id="Footers">
            <br>
            <dl>
                <dd>
                    <a href="https://github.com/HyproVex">GitHub</a>
                </dd>
            </dl>
        </div>

        <p id="version"><b>Version 0.0.0 Build[7]</b></p>

    </footer>


<!-- MAIN SCRIPT -->    

    <script src="main_function.js"></script>

</div>
</body>
</html>
